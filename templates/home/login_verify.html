<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Mill ERP Login" />
    <meta name="author" content="Tecidexa Services" />

    <title>MillERP | Owner Login Verification | Tecidexa Services Pvt. Ltd.</title>

    <link href="/static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="/static/core/css/common.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link href="/static/core/css/theme-03.css" rel="stylesheet" />
    <link
      href="/static/css/app.min.css"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />

<style>
    input:focus {
        background-color: white;
    }
    input {
        color: black;
    }
    .forny-form .form-control {
        color: black;
    }
</style>
  </head>

  <body>
    <div class="forny-container">
      <div class="forny-inner">
        <div style="border-radius: 4px;" class="forny-form">
          <div class="mb-8 text-center forny-logo">
            <img height="64" src="/static/images/logo-dark.png" />
          </div>
          <div class="text-center">
            <h4>Verify your mobile</h4>
          </div>
          {% if error_message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error_message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
            {% endif %}
            {% if success_message %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ success_message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
            {% endif %}
          <form style="padding-top: 36px; padding-bottom: 36px;" class="mt-4 mb-4" id="registrationForm" method="POST" action="" >
              {% csrf_token %}
            <div style="border-radius: 4px;" class="form-group">
              <input
                required
                class="form-control"
                name="otp"
                maxlength="4"
                minlength="4"
                type="text"
                placeholder="Enter 4 digit verification code"
              />
            </div>
            <div class="mt-4">
              <button id="button" type="submit" style="border-radius: 4px;" class="btn btn-primary btn-block mt-4">
                <div id="title">
                    Verify
                </div>
                <div id="loader" style="height: 24px; width: 24px" class="spinner-border text-white m-1" role="status" hidden>
                    <span class="sr-only">Loading...</span>
                </div>
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/libs/jquery/jquery.min.js"></script>
    <script src="/static/core/js/bootstrap.min.js"></script>
    <script src="/static/core/js/main.js"></script>
    <script src="/static/core/js/demo.js"></script>
  </body>
</html>
<script>
    $('#button').on("click", (e)=>{
        e.preventDefault()
        $('#button').attr("disabled", "disabled")
        $('#title').attr("hidden", "true")
        $("#loader").removeAttr("hidden")
        $('#registrationForm').submit()
        $('#button').removeAttr("disabled")
        $('#loader').attr("hidden", "true")
        $("#title").removeAttr("hidden")
    })
</script>
