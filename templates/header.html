<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <div class="navbar-brand-box">
                <a href="{% url 'home' %}" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="/static/images/logo.svg" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="/static/images/logo-dark.png" alt="" height="17">
                    </span>
                </a>
                <a href="{% url 'home' %}" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="/static/images/logo.svg" alt="" height="24">
                    </span>
                    <span class="logo-lg">
                        <img src="/static/images/logo-dark.png" alt="" height="40">
                    </span>
                </a>
            </div>
            <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
                <i class="fa fa-fw fa-bars"></i>
            </button>
        </div>
        <div class="d-flex">
            <div class="dropdown d-inline-block d-lg-none ml-2">
                {% if request.firms|length > 0 %}
                    <button data-target="#firmModal" type="button" style="color: white;" data-toggle="modal" class="btn btn-success header-item noti-icon waves-effect">
                        <i style="color: white;" class="bx bx-shuffle"></i>
                    </button>
                {% endif %}
            </div>
            <div class="d-none d-lg-inline-block ml-1">
                {% if request.firms|length > 0 %}
                    <button data-target="#firmModal" type="button" style="color: white;" data-toggle="modal" class="btn btn-success header-item noti-icon waves-effect">
                        <i style="color: white;" class="bx bx-shuffle"></i>
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</header>
